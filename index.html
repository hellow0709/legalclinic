<!DOCTYPE html><html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>법률 상담 사이트</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
<style>
 body { display: flex; justify-content: center; align-items: center; height: 100vh; } form { display: flex; flex-direction: column; align-items: center; } ul { list-style: none; padding-left: 0; } ul li { margin-bottom: 1rem; } .form-check-input:checked + .form-check-label:before { content: "\f046"; font-family: "Font Awesome 5 Free"; font-weight: 900; color: #007bff; }
</style>
<!-- 카카오톡, 지식in에 보일 메타 태그 설정 -->
<meta property="og:title" content="법률 상담 사이트">
<meta property="og:description" content="온라인 법률 상담 서비스를 통해 신속하고 정확한 법률 정보를 얻어보세요.">
<meta property="og:image" content="https://www.law-firm.co.kr/wp-content/uploads/2022/01/online-consulting_main.jpg">
<meta property="og:url" content="https://hellow0709.github.io/legalclinic">
<meta property="og:type" content="website">
<meta property="og:locale" content="ko_KR">
<meta property="og:site_name" content="법률 상담 사이트">
<meta name="description" content="온라인 법률 상담 서비스를 통해 신속하고 정확한 법률 정보를 얻어보세요.">
<meta name="keywords" content="법률, 상담, 온라인">
<meta name="author" content="법률 상담 사이트">
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form id="consultationForm">
				<div class="form-group text-center">
					<label for="terms">이용약관</label>
					<ul class="form-control">
						<li>상담을 제공하는 자는 상담을 함으로써 알게된 사실을 제 3자에게 유포하지 아니합니다.</li>
						<li>상담을 제공함으로써 잘못 제공되는 법률 지식은 상담 제공자가 민형사상의 책임을 지지 않습니다.</li>
						<li>법률 상담의 목적은 단순히 참고용이며, 맹신하지 말아주시기 바랍니다.</li>
					</ul>
				</div>
				<div class="form-check text-center">
					<input type="checkbox" class="form-check-input" id="agree"><label class="form-check-label" for="agree">동의합니다</label>
				</div>
				<button type="submit" class="btn btn-primary mt-3">상담 요청하기</button>
			</form>
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
<script> document.getElementById("consultationForm").addEventListener("submit", function(event){ event.preventDefault(); // 기본 동작을 막는 코드 const agreeCheckbox = document.getElementById("agree"); if(agreeCheckbox.checked) { location.href = "https://lsjlegalclinic.channel.io"; // 원하는 사이트 주소로 변경해주세요. alert('상담 화면으로 이동되었습니다.'); } else { alert("이용약관에 동의하지 않으면 상담이 제한됩니다."); } }); </script>
</body>
</html>
