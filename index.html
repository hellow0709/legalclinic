<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>법률 상담 사이트</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      resize: none;
    }
    .form-check-input:checked + .form-check-label:before {
      content: "\f046";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="consultationForm">
          <div class="form-group text-center">
            <label for="terms">이용약관</label>
            <textarea class="form-control" id="terms" rows="20" readonly>상담을 제공하는 자는 상담을 함으로써 알게된 사실을 제 3자에게 유포하지 아니합니다.
상담을 제공함으로써 잘못 제공되는 법률 지식은 상담 제공자가 민형사상의 책임을 지지 않습니다.
법률 상담의 목적은 단순히 참고용이며, 맹신하지 말아주시기 바랍니다.</textarea>
          </div>
          <div class="form-check text-center">
            <input type="checkbox" class="form-check-input" id="agree">
            <label class="form-check-label" for="agree">동의합니다</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">상담 요청하기</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById("consultationForm").addEventListener("submit", function(event){
      event.preventDefault(); // 기본 동작을 막는 코드
      const agreeCheckbox = document.getElementById("agree");
      if(agreeCheckbox.checked) {
        location.href = "https://lsjlegalclinic.channel.io"; // 원하는 사이트 주소로 변경해주세요.
        alert('상담 화면으로 이동되었습니다.');
      } else {
        alert("이용약관에 동의하지 않으면 상담이 제한됩니다.");
      }
    });
  </script>
</body>
</html>
